<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #343a40;
            --hover-color: #495057;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--primary-color);
            color: white;
            padding-top: 20px;
            transition: transform var(--transition-speed);
            z-index: 1000;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-sidebar {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            transition: background-color var(--transition-speed);
        }

        .nav-links li a:hover {
            background-color: var(--hover-color);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: margin var(--transition-speed);
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .user-profile {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Card Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-speed);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .stats {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        .trend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #6c757d;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            :root {
                --sidebar-width: 100%;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .close-sidebar {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .search-bar {
                order: 3;
                max-width: 100%;
                width: 100%;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .header {
                gap: 10px;
            }

            .card {
                padding: 20px;
            }

            .stats {
                font-size: 2rem;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            Admin Panel
            <button class="close-sidebar" onclick="toggleSidebar()">×</button>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="{% url 'register_doctor' %}">Doctors Registration</a></li>
            <li><a href="view_all_doctors">Doctors</a></li>
            <li><a href="admin_view_appointments">Appointments</a></li>
            <li><a href="view_all_patient">Patients</a></li>
            <li><a href="view_all_prescription">prescription</a></li>
            <li><a href="department">Department</a></li>
            <li><a href="logout">LogOut</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div class="user-profile">MediCare Admin</div>
            <!-- <input type="text" class="search-bar" placeholder="Search..."> -->
        </div>

        <div class="grid-container">
            <div class="card fade-in">
                <h3>Revenue</h3>
                <div class="stats">$45,678</div>
                <div class="trend">
                    <span>↑ 8%</span>
                    <span>from last month</span>
                </div>
            </div>
            <div class="card fade-in">
                <h3>Orders</h3>
                <div class="stats">892</div>
                <div class="trend">
                    <span>↑ 15%</span>
                    <span>from last month</span>
                </div>
            </div>
            <div class="card fade-in">
                <h3>Active Products</h3>
                <div class="stats">456</div>
                <div class="trend">
                    <span>↑ 5%</span>
                    <span>from last month</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('expanded');
            
            // Store sidebar state in localStorage
            const isSidebarActive = sidebar.classList.contains('active');
            localStorage.setItem('sidebarActive', isSidebarActive);
        }

        // Check and restore sidebar state on page load
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const sidebarState = localStorage.getItem('sidebarActive');

            if (window.innerWidth <= 768) {
                if (sidebarState === 'true') {
                    sidebar.classList.add('active');
                    mainContent.classList.add('expanded');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                mainContent.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
