<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #343a40;
            --hover-color: #495057;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--primary-color);
            color: white;
            padding-top: 20px;
            transition: transform var(--transition-speed);
            z-index: 1000;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-sidebar {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            transition: background-color var(--transition-speed);
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background-color: var(--hover-color);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: margin var(--transition-speed);
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-bar {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .user-profile {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Appointment Card Styles */
        .appointment-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .appointment-card h5 {
            color: var(--primary-color);
        }

        .appointment-card p {
            color: #6c757d;
            margin: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            :root {
                --sidebar-width: 100%;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .close-sidebar {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .search-bar {
                order: 3;
                max-width: 100%;
                width: 100%;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            Admin Panel
            <button class="close-sidebar" onclick="toggleSidebar()">×</button>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="{% url 'register_doctor' %}">Doctors</a></li>
            <li><a href="admin_view_appointments">Appointments</a></li>
            <li><a href="#">Patients</a></li>
            <li><a href="department">Department</a></li>
            <li><a href="logout">LogOut</a></li>
        </ul>
    </div>


<div class="main-content">
        <div class="header">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div class="user-profile">MediCare Admin</div>
            <!-- <input type="text" class="search-bar" placeholder="Search..."> -->
        </div>
        <section>
            <h2 class="card-header">All Doctors</h2>

            <!-- View Existing Appointments -->
            <div class="row">
                {% for doc in doc %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dr: {{ doc.name }}</h5>
                            <div class="appointment-info">
                                <span>Specialized:</span> {{ doc.department }}
                            </div>
                            <!-- <div class="appointment-info">
                                <span>Phone:</span> {{ doc.phone }}
                            </div> -->
                            <div class="appointment-info">
                                <span>Email:</span> {{ doc.email }}
                            </div>
                        </div>
                    </div>
                </div>
                
                {% endfor %}
            </div>
        </section>
</div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('expanded');
            
            // Store sidebar state in localStorage
            const isSidebarActive = sidebar.classList.contains('active');
            localStorage.setItem('sidebarActive', isSidebarActive);
        }

        // Check and restore sidebar state on page load
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const sidebarState = localStorage.getItem('sidebarActive');

            if (window.innerWidth <= 768) {
                if (sidebarState === 'true') {
                    sidebar.classList.add('active');
                    mainContent.classList.add('expanded');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                mainContent.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
