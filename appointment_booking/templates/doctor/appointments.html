<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor - Appointments List</title>
    <!-- Bootstrap 5 CDN for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for appointment card */
        .appointment-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .appointment-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .appointment-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .appointment-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Appointments List</h1>

        {% if appointments %}
            <div class="row">
                {% for appointment in appointments %}
                    <div class="col-md-4">
                        <div class="appointment-card">
                            <h5>Token Number: {{ appointment.token_number }}</h5>
                            <p><strong>Patient Name:</strong> {{ appointment.patient.name }}</p>
                            <p><strong>Phone Number:</strong> {{ appointment.patient.phone }}</p>
                            <a href="{% url 'view_patient_details' appointment.patient.id %}" class="btn appointment-button">View Details</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No appointments found.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS for additional interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
