
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Hospital Token Booking</title>
            {% load static %}
        </head>
        <body>

        <link rel="stylesheet" href="{% static 'Staff_css/staff_home.css' %}">
        <script src="{% static 'js/staff_home.js' %}"></script>
      <!-- Header -->
      <header>
        <div class="logo">
          <img src="hospital-logo.png" alt="Hospital Logo">
        </div>
        <h1>Hospital Staff Token Booking</h1>
        <a href="logout">logout</a>
      </header>
    
      <!-- Token Booking Form -->
      <main>
        <section class="token-booking">
          <h2>Book a Token</h2>
          <form id="booking-form">
            <div class="form-group">
              <label for="department">Select Department</label>
              <select id="department" name="department">
                <option value="general">General Medicine</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="orthopedics">Orthopedics</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="date">Select Date</label>
              <input type="date" id="date" name="date" required>
            </div>
    
            <div class="form-group">
              <label for="time">Select Time</label>
              <select id="time" name="time">
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="02:00">02:00 PM</option>
                <option value="03:00">03:00 PM</option>
              </select>
            </div>
    
            <button type="submit" class="btn-submit">Book Token</button>
          </form>
        </section>
    
        <!-- Confirmation Message -->
        <section id="confirmation-message" class="hidden">
          <p>Your token has been successfully booked!</p>
        </section>
      </main>
    
      <!-- Footer -->
      <footer>
        <p>&copy; 2024 Hospital Name | All Rights Reserved</p>
      </footer>
    
      <script src="script.js"></script>
    </body>
    </html>
