<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Staff Dashboard</title>
    {% load static %}
</head>
<body>
    <link rel="stylesheet" href="{% static 'Staff_css/staff_home.css' %}">
    <script src="{% static 'js/staff_home.js' %}"></script>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Hospital Admin</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" class="nav-link active">Dashboard</a></li>
                    <li><a href="#tokens" class="nav-link">Manage Tokens</a></li>
                    <li><a href="#categories" class="nav-link">Add Categories</a></li>
                    <li><a href="#doctors" class="nav-link">Manage Doctors</a></li>
                    <li><a href="#reports" class="nav-link">Generate Reports</a></li>
                    <li><a href="#" class="nav-link">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Welcome, Hospital Staff</h1>
                <p>Manage hospital operations effectively</p>
            </header>

            <!-- Manage Tokens -->
            <section id="tokens" class="section">
                <h2>Manage Patient Tokens</h2>
                <div class="form-group">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" placeholder="Enter patient name">
                </div>
                <div class="form-group">
                    <label for="doctor-name">Select Doctor:</label>
                    <select id="doctor-name">
                        <option value="cardiologist">Cardiologist</option>
                        <option value="orthopedic">Orthopedic</option>
                        <option value="pediatrician">Pediatrician</option>
                        <option value="dentist">Dentist</option>
                    </select>
                </div>
                <button class="btn" onclick="generateToken()">Generate Token</button>
                <div id="token-display"></div>
            </section>

            <!-- Add Categories -->
            <section id="categories" class="section">
                <h2>Add Categories</h2>
                <div class="form-group">
                    <label for="category-name">Category Name:</label>
                    <input type="text" id="category-name" placeholder="Enter category name">
                </div>
                <button class="btn" onclick="addCategory()">Add Category</button>
                <ul id="categories-list"></ul>
            </section>

            <!-- Manage Doctors -->
            <section id="doctors" class="section">
                <h2>Manage Doctors</h2>
                <div class="form-group">
                    <label for="doctor-name-add">Doctor Name:</label>
                    <input type="text" id="doctor-name-add" placeholder="Enter doctor name">
                </div>
                <div class="form-group">
                    <label for="doctor-specialization">Specialization:</label>
                    <input type="text" id="doctor-specialization" placeholder="Enter specialization">
                </div>
                <button class="btn" onclick="addDoctor()">Add Doctor</button>
                <ul id="doctors-list"></ul>
            </section>
        </main>
    </div>
</body>
</html>
